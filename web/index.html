<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Лабораторная работа 1</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<table class="layout">
    <tr>
        <td>
            <header id="main-header">
                <h1>Лабораторная работа 1</h1>
                <p>Выполнил: Пахомов Игнат P3113 Вариант 467039</p>
            </header>

            <table width="100%">
                <tr>
                    <td width="50%" valign="top">
                        <form id="input-form" method="POST">
                            <table class="form-table">
                                <tr>
                                    <td>
                                        <div class="form-group">
                                            <label>Выберите координату X:</label>
                                            <div class="button-group" id="x-buttons">
                                                <button type="button" value="-5">-5</button>
                                                <button type="button" value="-4">-4</button>
                                                <button type="button" value="-3">-3</button>
                                                <button type="button" value="-2">-2</button>
                                                <button type="button" value="-1">-1</button>
                                                <button type="button" value="0">0</button>
                                                <button type="button" value="1">1</button>
                                                <button type="button" value="2">2</button>
                                                <button type="button" value="3">3</button>
                                            </div>
                                            <input type="hidden" name="x" id="x-value" required />
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="form-group">
                                            <label for="y">Введите координату Y (-3 ... 5):</label>
                                            <input
                                                    type="text"
                                                    id="y"
                                                    name="y"
                                                    placeholder="Число от -3 до 5"
                                                    pattern="-?[0-9]+([\.,][0-9]+)?"
                                                    title="Введите число, например: -2.5 или 3"
                                                    required
                                            />
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="form-group">
                                            <label>Выберите радиус R:</label>
                                            <div class="checkbox-group">
                                                <input type="checkbox" name="r" value="1" id="r_1" />
                                                <label for="r_1">1</label>
                                                <input type="checkbox" name="r" value="1.5" id="r_1.5" />
                                                <label for="r_1.5">1.5</label>
                                                <input type="checkbox" name="r" value="2" id="r_2" />
                                                <label for="r_2">2</label>
                                                <input type="checkbox" name="r" value="2.5" id="r_2.5" />
                                                <label for="r_2.5">2.5</label>
                                                <input type="checkbox" name="r" value="3" id="r_3" />
                                                <label for="r_3">3</label>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <button type="submit" id="submit-btn">Проверить</button>
                                    </td>
                                </tr>
                            </table>
                        </form>
                    </td>
                    <td width="50%" valign="top">
                        <div class="graph-container">
                            <h3>График области попадания</h3>
                            <canvas id="coordinatePlane" width="400" height="400"></canvas>
                        </div>
                    </td>
                </tr>
            </table>

            <table id="results-table">
                <thead>
                <tr>
                    <th>X</th>
                    <th>Y</th>
                    <th>R</th>
                    <th>Результат</th>
                    <th>Текущее время</th>
                    <th>Время работы (мкс)</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td colspan="6" style="text-align: center; padding: 20px;">
                        пока ничего нет
                    </td>
                </tr>
                </tbody>
            </table>
        </td>
    </tr>
</table>

<script src="script.js"></script>
</body>
</html>
